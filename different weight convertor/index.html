<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
      .box {
        /* margin-right: auto;
        margin-left: auto; */
        padding-left: 150px;
        padding-right: 150px;
      }
      /* .card-primary {
        background-color: red;
      }
      .card-success {
        background-color: blue;
      }
      .card-danger {
        background-color: green;
      } */
      h5 {
        font-family: conolas;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box">
          <h1 class="display-4 text-center mb-4">Weight Convertor</h1>
          <br />
          <h4>
            Welcome to weight Convertor, you can convert your entered input into
            kilograms, grams, pounds and ounces
          </h4>
          <br />
          <h5>Enter your input in the respective section</h5>
          <form>
            <div class="form-group">
              <input
                id="lbsInput"
                type="number"
                class="form-control-lg form-control mb-3"
                placeholder="Enter your input in Pounds..."
              />
              <p>or</p>
              <input
                id="kilogramsInput"
                type="number"
                class="form-control-lg form-control mb-3"
                placeholder="Enter your input in Kilograms..."
              />
              <p>or</p>
              <input
                id="gramsInput"
                type="number"
                class="form-control-lg form-control mb-3"
                placeholder="Enter your input in Grams..."
              />
              <p>or</p>
              <input
                id="ozInput"
                type="number"
                class="form-control-lg form-control mb-3"
                placeholder="Enter your input in Ounce/Ounces..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2 mt-3">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-body">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h4>Pounds:</h4>
                <div id="pouOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
